      <ul class="nav">
        <li><a href="#">Home</a></li>

        <li>

        <br>
        <form action="index.html" method="post">

          <button type="submit" class="btn btn-big contact-btn">
            <i class="fas fa-envelope"></i>
            Send
          </button>
        </form>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
